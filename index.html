<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/litegraph.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="scripts/litegraph.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/FileSaver.js"></script>
	<script type="text/javascript" src="scripts/vanilla-picker.min.js"></script>
	<script type="text/javascript" src="scripts/rng.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/generators/Color.js"></script>
	<script type="text/javascript" src="scripts/generators/ColorGradient.js"></script>
	<script type="text/javascript" src="scripts/generators/GrassPatchGenerator.js"></script>
	<script type="text/javascript" src="scripts/generators/TreeGenerator.js"></script>
	<script type="text/javascript" src="scripts/generators/BufferGenerator.js"></script>
	<script type="text/javascript" src="scripts/generators/ExecuteGeneratorAtRandomPoints.js"></script>
	<script type="text/javascript" src="scripts/generators/CreateConfig.js"></script>
	<script type="text/javascript" src="scripts/generators/ChoiceGenerator.js"></script>
	<script type="text/javascript" src="scripts/generators/InterpolateGenerator.js"></script>
</head>
<body style='width:100%; height:100%'>
	<input type="file" id="loadFileBrowser" style="position: fixed; top: -100em">
	
	<div id="globalConfig">
		<input type="button" value="reset" onclick="reset();">
		<input type="button" value="quicksave" onclick="save();">
		<input type="button" value="quickload" onclick="load();">
		<input type="button" value="save to" onclick="saveToFile();">
		<input type="button" value="load from" onclick="loadFromFile();">
		<input type="button" value="pause" onclick="pause();">
		<input type="button" value="play" onclick="play();">
	</div>
	<canvas id='graphCanvas'></canvas>
	<canvas id='resultCanvas'></canvas>
	<div id="footer">
	</div>
	<script>
		init();
	</script>
</body>
</html>
